        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            position: relative;
            display: inline-block;
        }
        .header h1::after {
            content: "_";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            border-bottom: 2px solid black;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav ul {
            list-style: none;
            padding: 0;
        }
        .nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product-box {
            width: calc(33.33% - 20px); /* 33.33% cộng với margin 20px ở mỗi bên */

            padding-top: calc(33.33% - 10px); /* 33.33% cộng với margin 20px ở mỗi bên */
            background-color: rgb(154,204,120);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative
        }

}
